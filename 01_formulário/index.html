<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Nave</title>
</head>
<body>
<h1> A viagem mais inusitada, vamos embarcar?</h1>
<h3>Preparado para decolar na Nave com a gente no dia 08 de Dezembro ?<br>
    Espero que sim, preencha com os seus dados e aperte o cinto de segurança!
</h3>
<form>
    <label for="name"> Nome completo :</label>
    <input id="name" type="text" ><br>
    <label for="email"> Seu melhor e-mail :</label>
    <input id="email" type="email" ><br>
    <label for="password">Criação de Senha Ultra Secreta :</label>
    <input id="password" type="password"><br>
    <label for="repeatpassword">Repita a Senha Ultra Secreta :</label>
    <input id="repeatpassword" type="password"><br>

    <label> Em qual nave você irá se aventurar ?</label>
    <select>
        <option>Nave Plutão</option>
        <option>Nave Júpiter </option>
        <option>Nave Vênus</option>
        <option>Nave Marte</option>
    </select><br>

    <button type="submit">
        Embarcar
    </button>
    <button type="reset">
        Desembarcar
    </button>



</form>
</body>
</html>
